sudo:     required
dist:     trusty
language: cpp

compiler:
  - gcc

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - g++-6
            - libboost-all-dev
            - lcov
      env:
        - COMPILER=g++-6 BUILD_TYPE=Debug
        - COMPILER=g++-6 BUILD_TYPE=Release

before_install:
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 90
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90

install:
  - bash ci/travis/install-linux.sh

script:
  - mkdir build
  - pushd build
  - cmake .. -DCMAKE_CXX_COMPILER=$COMPILER -DCMAKE_BUILD_TYPE=BUILD_TYPE
  - make
  - popd
  - ./GoogleTest

after_success:
  - bash <(curl -s https://codecov.io/bash)
