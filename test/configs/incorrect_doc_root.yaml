#
#  Description: General configuration file
#

#--- General Server Settings ---
Server:
  #--- HTTP server name ---
  Name: 'http-server'

  #--- Connection endpoint settings ---
  Connection endpoint:
    ip_addr: '127.0.0.1'
    port: '12345'
    doc_root_incorrect: '/var/www/html'

  #--- Paths ---
  Paths:
    #--- Path to log file ---
    Log:
      logfile: '/var/log/http-server/logfile'

    #--- Path to pid file ---
    Pid:
      pidfile: '/var/run/http-server.pid'
