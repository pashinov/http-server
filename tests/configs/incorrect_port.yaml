#
#  Description: General configuration file
#

#--- General Server Settings ---
Server:
  #--- Server name ---
  Name: 'server'

  #--- Connection endpoint settings ---
  Connection endpoint:
    ip_addr: '127.0.0.1'
    port_incorrect: '12345'
    doc_root: '/var/www/html'

  #--- Paths ---
  Paths:
    #--- Path to log file ---
    Log:
      logfile: '/var/log/server/logfile'

    #--- Path to pid file ---
    Pid:
      pidfile: '/var/run/server.pid'
